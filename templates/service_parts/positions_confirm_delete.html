{% extends "base.html" %}

{% block content %}
  <h1>Delete position</h1>
  <p>Are you sure you want to delete the position: {{ position.name }}?</p>
  <p><i>All workers who stay on this position will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn brn-danger">
  </form>
{% endblock %}
