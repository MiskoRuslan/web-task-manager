{% extends "base.html" %}

{% block content %}
  <a href="{% url 'web_service:worker-update' worker.pk%}" class="warning-brn">Update</a>
  <a href="{% url 'web_service:worker-delete' worker.pk%}" class="btn-danger">Delete</a>
	<h1>Worker ID {{ worker.pk }}</h1>
  <p>Username: {{ worker.username }}</p>
  <p>First name: {{ worker.first_name }}</p>
  <p>Last name: {{ worker.last_name }}</p>
  <p>Position: {{ worker.position }}</p>
{% endblock %}
