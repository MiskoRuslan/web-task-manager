{% extends "base.html" %}


{% block content %}
	<h1>Login</h1>
  <form action="{% url 'login' %}" method="post">
  {% csrf_token %}

    {% if form.errors %}
    	<p style="color: red">Invalid Credentials</p>
    {% endif %} 
    {{ form.as_p }}
    <br>
    <input type="submit" value="submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
