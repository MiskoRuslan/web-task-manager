{% if is_paginated %}
  	<div style="margin-left: 750px">
      {% if page_obj.has_previous %}
        <span><a href="?page={{ page_obj.previous_page_number }}" class="page-link">⬅️</a></span>
      {% endif %}
      <span class="page-item active"><span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span></span>
      {% if page_obj.has_next %}
        <span><a href="?page={{ page_obj.next_page_number }}" class="page-link">➡️</a></span>
      {% endif %}

    </div>
  {% endif %}
